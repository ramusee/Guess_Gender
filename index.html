<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Guess Gender</title>
</head>

<body>
  <form class="form" onsubmit="return false">
    <legend class="form__title">
      Guess Gender
    </legend>
    <div class="form__result">
      <p class="result__gender">Who to guess?</p>
      <p class="result__country"></p>
    </div>
    <input type="text" class="form__name" placeholder="Enter name">
    <input type="submit" class="form__btn" value="Submit">

  </form>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
